name: Scala Steward

on:
  schedule:
    - cron: '0 0 * * 0'
  repository_dispatch:
    types: [scala-steward]

jobs:
  scala-steward:
    runs-on: ubuntu-latest
    name: Launch Scala Steward
    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@v2
      - id: import_gpg
        name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v2.2.0
        with:
          git_user_signingkey: true
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          PASSPHRASE:      ${{ secrets.GPG_PASSPHRASE }}
      - id: scala_steward
        name: Launch Scala Steward
        uses: scala-steward-org/scala-steward-action@v2.4.0
        with:
          github-token: ${{ secrets.ADMIN_GITHUB_TOKEN }}
          repos-file: 'repos.md'
          # sign-commits: true
          author-email: ${{ steps.import_gpg.outputs.email }}
          author-name: ${{ steps.import_gpg.outputs.name }}
